<div class="col-12 text-center text-500">
    <h4>SHOPFLOOR : BALL BEARING</h4>
</div>
<div class="scrollable-div">
    <div class="card alert-card" *ngFor="let item of dummyList">
        <div class="card-body">
            <h5 class="card-title text-red-500"><i class="fas fa-bell"></i></h5>
            <div class="card card-content justify-content-between">
                <div class="col-12 grid">
                    <span class="card-key text-900">Shopfloor : </span>
                    <span class="card-value text-900">{{ item.shopfloor }}</span>
                </div>
                <div class="col-12 grid">
                    <span class="card-key text-900">Machine ID : </span>
                    <span class="card-value text-900">{{ item.machine_id }}</span>
                </div>
                <div class="col-12 grid">
                    <span class="card-key text-900">Category : </span>
                    <span class="card-value text-900">{{ item.category }}</span>
                </div>
                <div class="col-12 grid">
                    <span class="card-key text-900">Alert : </span>
                    <span class=" text-900">{{ item.alert }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
